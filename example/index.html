<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapster example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="text" style="width: 250px" id="txtPlaces" placeholder="Enter a location">

  <h2>Type</h2>
  <input type="checkbox" name="venue_type" value="awesome" checked>Awesome
  <input type="checkbox" name="venue_type" value="romantic" checked>Romantic
  <input type="checkbox" name="venue_type" value="boring" checked>Boring

  <h2>Dog friendly?</h2>
  <input type="checkbox" name="venue_dog_friendly" value="yes" checked>Yes
  <input type="checkbox" name="venue_dog_friendly" value="no" checked>No

  <h2> Total results: <span id="total-result"></span> </h2>
  
  <div id="map-canvas"></div>

  <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
  <script src="jquery.min.js"></script>
  <script src="../src/markerClustererPlus.js"></script>
  <script src="../src/list.js"></script>
  <script src="../src/mapster.js"></script>
  <!-- <script src="../dist/0.1.1/mapster-0.1.1.min.js"></script> -->
  <script src="gmap.js"></script>
</body>
</html>
